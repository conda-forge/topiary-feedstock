context:
  version: "0.7.3"

package:
  name: topiary
  version: ${{ version }}

source:
  url: https://github.com/tweag/topiary/archive/v${{ version }}.tar.gz
  sha256: d90cb9ec7684d36b157faaf4e2b3bd53833882c840679543eecbffd1036e7019

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - topiary --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Topiary is a tool in the Tree-sitter ecosystem, designed for formatter authors and formatter users.
  homepage: https://github.com/tweag/topiary
  repository: https://github.com/tweag/topiary

extra:
  recipe-maintainers:
    - danielnachun
