context:
  version: "0.7.0"

package:
  name: topiary
  version: ${{ version }}

source:
  url: https://github.com/tweag/topiary/archive/v${{ version }}.tar.gz
  sha256: 88f90418b9a87f8b80d914f8cae00b173b5db9961ac9bcda4c063d6ed4b76aa8

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - topiary --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Topiary is a tool in the Tree-sitter ecosystem, designed for formatter authors and formatter users.
  homepage: https://github.com/tweag/topiary
  repository: https://github.com/tweag/topiary

extra:
  recipe-maintainers:
    - danielnachun
